<!-- Simple form to upload PDF file and convert to Word -->
<!-- HTML form with a file input field and a submit button -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
</head>
<body>
    <h1>Convert PDF to Word Converter</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Convert</button>
    </form>
</body>
</html>
